<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD App</h1>
        <form id="add-form" class="mb-4 d-flex justify-content-center">
            <input type="text" id="new-record" class="form-control me-2" placeholder="Add new record">
            <button type="submit" class="btn btn-success">Add</button>
        </form>
        <div class="text-center mb-3">
            <button id="clear-records" class="btn btn-danger">Clear All Records</button>
        </div>
        <ul id="record-list" class="list-group"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
